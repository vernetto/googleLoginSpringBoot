<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
<h1>Welcome!</h1>
<div th:if="${user != null}">
    <h2>User Details</h2>
    <p>Name: <span th:text="${user['name']}"></span></p>
    <p>Email: <span th:text="${user['email']}"></span></p>
    <!-- Add more fields as needed -->
</div>

<div>
    <!-- other content -->
    <div th:replace="userdetails.html :: userDetails(${user})"></div>
    <!-- more content -->
</div>
<footer th:insert="rides.html :: rides"> </footer>
</body>
</html>
