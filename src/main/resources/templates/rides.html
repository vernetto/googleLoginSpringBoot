<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ride Entries</title>
</head>
<body>
<div th:fragment="rides">
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.21/css/jquery.dataTables.css">
    <script type="text/javascript" src="//code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="//cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>
    <script type="text/javascript" src="//cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>
    <script>
        $(document).ready( function () {
            $('#myTable').DataTable();
        } );
    </script>
    <table id="myTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Ride Date</th>
            <th>Ride Time</th>
            <th>Ride Type</th>
            <th>Comment</th>
            <th>User</th>
            <th>From City</th>
            <th>To City</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ride : ${rides}">
            <td th:text="${ride.id}"></td>
            <td th:text="${#dates.format(ride.rideDate, 'dd-MM-yyyy')}"></td>
            <td th:text="${ride.rideTime}"></td>
            <td th:text="${ride.rideType}"></td>
            <td th:text="${ride.rideComment}"></td>
            <td><a th:href="@{/editUser(id=${ride.user.id})}"><span th:text="${ride.user.fullName}">username not found</span></a></td>
            <td th:text="${ride.fromCity.cityName}"></td>
            <td th:text="${ride.toCity.cityName}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
