<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User Details</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a th:href="@{/}">Home</a></li>
            <!-- Add other menu items here -->
        </ul>
    </nav>
</header>
<h1>Edit User Details</h1>
<form th:action="@{/saveUserDetails}" th:object="${user}" method="post">
    <script>
        function updateImage() {
            var imageUrl = document.getElementById('picture').value;
            document.getElementById('userImage').src = imageUrl;
        }
    </script>
    <input type="hidden" th:field="*{id}" />
    <div>
        <label for="picture">Picture URL:</label>
        <input type="text" id="picture" th:field="*{picture}" oninput="updateImage()" />
    </div>
    <div>
        <img id="userImage" th:src="@{${user.picture}}" alt="User Image" class="responsive-image"/>
    </div>
    <div>
        <label for="name">Full Name:</label>
        <input type="text" id="name" th:field="*{name}" />
    </div>
    <div>
        <label for="telephone">Telephone:</label>
        <input type="tel" id="telephone" th:field="*{telephone}" />
    </div>
    <div>
        <label for="email">Email (read only):</label>
        <input type="email" id="email" th:field="*{email}" readonly="readonly" />
    </div>
    <div>
        <button type="submit">Save Changes</button>
    </div>
</form>
</body>
</html>
